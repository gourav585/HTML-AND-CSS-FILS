<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered lists</title>
</head>
<body>
    <h1>Example of ordered lists</h1>
    <ol>
        <li>sachin</li>
        <li>manoj</li>
        <li>parth</li>
        <li>sujay</li>
    </ol>

    <h1>Example of ordered list whose type = "A"</h1>
    <ol type="A">
        <li>sachin</li>
        <li>parth</li>
        <li>manoj</li>
    </ol>

    <h1>exaple of reversed ordered list</h1>
    <ol reversed>
        <li>sachin</li>
        <li>parth</li>
        <li>manoj</li>
    </ol>
<h1>Example of ordered list start 10....</h1>
    <ol start="10">
        <li>sachin</li>
        <li>parth</li>
        <li>manoj</li>
        <li>sujay</li>
    </ol>
    
</body>
</html>
