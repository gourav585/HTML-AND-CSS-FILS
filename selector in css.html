<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        *{
            background-color: rgb(209, 238, 180); 
        }
        h1{
            color: aqua;
            font-size: 25px;
            text-align: left;
        }

        #heading{
            color: blue;
            font-size: 25px;
            text-align: left;
        }
        .heading{
            color: brown;
            font-size: 25px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div>
    <h1>CSS element selector</h1>
    </div>

    <div id="heading">
        CSS ID selector
    </div>

    <div class="heading">
        CSS class selector
    </div>


</body>
</html>
