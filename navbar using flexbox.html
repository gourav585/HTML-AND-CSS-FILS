<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar using flexbox</title>
    <style>
        .logo{
            width: 40px;
            height: 23px;
            
            
        }
        nav{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
        }
        .right ul{
        
         display: flex;
        }
        .right ul li{
            list-style-type: none;
            padding: 23px;
        }


    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo></div>
            <div class="right">
                <ul>
                    <li>products </li>
                    <li>pricing</li>
                    <li>about us</li>
                </ul>
            </div>
        </nav>
    </header>
    
</body>
</html>
