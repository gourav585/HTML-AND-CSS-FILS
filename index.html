<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator using js and html</title>
</head>

<body>
    <input type="number" id="first" name="first" step="any" placeholder="enter your first number" />
    <select id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    
     </select>
    <input type=" number" id="second" name="second" step="any" placeholder="enter your second number" />
    <br>
    <button onclick="cal()">calculate</button>
    <input type="text" id="res" readonly="" placeholder="this is your answer" />

    <script src="index.js"></script>
</body>

</html>
